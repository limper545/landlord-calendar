<div class="container">
         <div class="header">
                <div>
                    <p *ngIf="date">{{date}}</p>
                    <br/>
                    <p>{{appointments.hourRange}}</p>
                </div>
                <button mat-button [disabled]="!appointments.page.hasPrev" >
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> -->
                    prev
                </button>
                <button mat-button [disabled]="!appointments.page.hasNext" >
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> -->
                    next
                </button>
            </div>
            <div *ngFor="let appointment of nodes" class="flexElement" >
                    <div style=" margin-top: 10pt;">
                        <div></div>
                        <div >
                            <div>Viewing Date: {{appointment.date}}</div>
                            <div>Attendees: {{appointment.attendeeCount}} | Max. Invitees: {{appointment.maxInviteeCount}}</div>
                        </div>
                        
                        <button mat-button color="primary" class="viewingButton" (click)="apply()">
                            <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> -->
                            Viewing
                        </button>
                    </div>
            </div>
            
            <div *ngIf="noData">
             <div>{{noDataTitle}}</div>
            </div>
            
            <div class="footer">
                <button mat-button (click)="close()">Close</button>
            </div>
</div>
